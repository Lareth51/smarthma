apply plugin: 'com.android.application'
apply plugin: 'android'

android {
    signingConfigs {
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "pl.wasat.smarthma"
        minSdkVersion 14
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-smarthma.txt'
            proguardFile 'proguard-smarthma.txt'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-smarthma.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:21.+'
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.amazon.android:amazon-maps-api:2.+'


    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-ui-spicelist:1.4.14'
    compile 'com.octo.android.robospice:robospice-okhttp:1.4.14'
    compile('com.octo.android.robospice:robospice-google-http-client:1.4.14') {
        exclude group: 'org.apache.httpcomponents'
        exclude group: 'org.apache.commons', module: 'commons-io'
    }
    //compile 'com.squareup.okhttp:okhttp:2.0.0'
    //compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
    //compile 'com.squareup.okio:okio:1.0.1'
    compile 'com.squareup.picasso:picasso:2.3.4'

    compile 'org.jsoup:jsoup:1.8.1'
    compile('ch.acra:acra:4.6.1') {
        exclude group: 'org.json'
    }
    compile 'com.facebook.android:facebook-android-sdk:3.22.0'
}
