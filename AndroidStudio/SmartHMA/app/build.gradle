apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "pl.wasat.smarthma"
        minSdkVersion 14
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/acra-4.5.0.jar')
    compile files('libs/commons-io-1.3.2.jar')
    compile files('libs/apache-commons-lang.jar')
    compile files('libs/google-http-client-1.18.0-rc.jar')
    compile files('libs/google-http-client-android-1.18.0-rc.jar')
    compile files('libs/okhttp-1.5.4.jar')
    compile files('libs/picasso-2.2.0.jar')
    compile files('libs/robospice-1.4.12.jar')
    compile files('libs/robospice-cache-1.4.12.jar')
    compile files('libs/robospice-google-http-client-1.4.12.jar')
    compile files('libs/robospice-okhttp-1.4.12.jar')
    compile files('libs/robospice-ui-spicelist-1.4.12.jar')
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:20.+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.android.support:appcompat-v7:20.+'
    compile files('libs/commons-lang3-3.3.2.jar')
    compile files('libs/picasso-2.3.4.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/okhttp-2.0.0.jar')
    compile files('libs/okhttp-urlconnection-2.0.0.jar')
    compile files('libs/okio-1.0.1.jar')
    compile files('libs/robospice-1.4.13.jar')
    compile files('libs/robospice-cache-1.4.13.jar')
    compile files('libs/robospice-google-http-client-1.4.13.jar')
    compile files('libs/robospice-okhttp-1.4.13.jar')
    compile files('libs/robospice-ui-spicelist-1.4.13.jar')
    compile files('libs/jsoup-1.8.1.jar')
    compile project(':facebook')
}
